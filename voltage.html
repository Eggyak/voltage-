<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant monitoring system</title>
    <link rel="stylesheet" href="style11.css">
    <!-- Include Leaflet.js for the location map -->
   
</head>
<body>
    <div class="container">
        
      
        <section class="monitoring-section">
            
            <div class="card">
                <h2>voltage</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/widgets/1019457"></iframe>
            
            <div class="card">
                <h2> Surrounding Temperature</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/widgets/1019458"></iframe>

          
            <div class="card">
                <h2>Humidity</h2>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2832654/widgets/1019460"></iframe>

           
            

             
              
        </section>
    </div>

    <script src="scripts11.js"></script>
</body>
</html>
